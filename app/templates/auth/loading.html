<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auralis | Loading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        @keyframes logo-float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .animate-logo {
            animation: logo-float 2s ease-in-out infinite;
        }

        .loading-bar {
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #1a73e8, #00f2fe);
            animation: load 2.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes load {
            to {
                width: 100%;
            }
        }
    </style>
</head>

<body class="bg-white dark:bg-[#1a1c1e] h-screen flex flex-col items-center justify-center overflow-hidden">
    <div class="relative flex flex-col items-center">
        <!-- Logo Container -->
        <div class="w-32 h-32 mb-8 animate-logo">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Auralis Logo"
                class="w-full h-full object-contain">
        </div>

        <!-- Branding -->
        <h1 class="text-3xl font-semibold tracking-tight text-[#202124] dark:text-white mb-2">Auralis</h1>
        <p class="text-gray-500 dark:text-[#9aa0a6] text-sm mb-12">Securing your digital workspace...</p>

        <!-- Loading Progress -->
        <div class="w-64 h-[2px] bg-gray-100 dark:bg-gray-800 rounded-full overflow-hidden">
            <div class="loading-bar"></div>
        </div>
    </div>

    <script>
        // Redirect to login after the animation finishes
        setTimeout(() => {
            window.location.href = '/auth/login';
        }, 2200);
    </script>
</body>

</html>
