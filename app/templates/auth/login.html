{% extends "base.html" %}

{% block content %}
<div class="flex-grow flex items-center justify-center p-6 bg-[#f8f9fa] dark:bg-[#1a1c1e]">
    <div class="w-full max-w-md glass rounded-[2.5rem] shadow-2xl p-10 border border-white/20 animate-fade-in">
        <div class="mb-10 text-center">
            <div
                class="w-20 h-20 mx-auto mb-6 bg-white dark:bg-gray-800 p-4 rounded-3xl shadow-lg flex items-center justify-center">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Auralis Logo"
                    class="w-full h-full object-contain">
            </div>
            <h1 class="text-4xl font-outfit font-bold text-gray-900 dark:text-white mb-2">Welcome Back</h1>
            <p class="text-sm text-gray-500 dark:text-gray-400">Sign in to your digital twin ecosystem</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email"
                    class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">Email
                    Address</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-6 py-4 rounded-2xl border border-gray-200 dark:border-gray-700 bg-white/50 dark:bg-gray-800/50 focus:border-brand-500 focus:ring-4 focus:ring-brand-500/10 outline-none text-gray-900 dark:text-white transition-all text-sm">
            </div>
            <div>
                <label for="password"
                    class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-6 py-4 rounded-2xl border border-gray-200 dark:border-gray-700 bg-white/50 dark:bg-gray-800/50 focus:border-brand-500 focus:ring-4 focus:ring-brand-500/10 outline-none text-gray-900 dark:text-white transition-all text-sm">
            </div>

            <div id="errorMessage" class="hidden text-red-500 text-sm text-center"></div>

            <button type="submit"
                class="w-full bg-brand-500 hover:bg-brand-600 text-white font-bold py-4 px-6 rounded-2xl transition-all transform hover:scale-[1.02] active:scale-95 shadow-lg shadow-brand-500/20">
                Sign In
            </button>

            <div class="relative flex py-5 items-center">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="flex-shrink-0 mx-4 text-gray-400">Or</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <a href="/auth/google"
                class="w-full flex items-center justify-center gap-3 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-200 font-bold py-4 px-6 rounded-2xl transition-all transform hover:scale-[1.02] active:scale-95 shadow-sm">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
                Continue with Google
            </a>
        </form>

        <p class="mt-8 text-center text-sm text-gray-500">
            Don't have an account?
            <a href="/auth/signup" class="text-brand-500 hover:text-brand-600 font-bold hover:underline">Create
                account</a>
        </p>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('errorMessage');

        try {
            const result = await apiCall('/auth/login', 'POST', { email, password });
            localStorage.setItem('auralis_token', result.token);
            localStorage.setItem('auralis_user', JSON.stringify({ name: result.user_name, id: result.user_id }));
            window.location.href = '/dashboard/';
        } catch (err) {
            errorDiv.textContent = err.message;
            errorDiv.classList.remove('hidden');
        }
    });

    // Only redirect if token is VALID
    (async function checkTokenValidity() {
        const token = localStorage.getItem('auralis_token');
        if (token) {
            try {
                // Try to sync session with valid token
                await apiCall('/auth/session_sync', 'POST');
                // If successful, redirect to dashboard
                window.location.href = '/dashboard/';
            } catch (err) {
                // Token is invalid/expired - clear it and stay on login
                console.log('Invalid token - staying on login');
                localStorage.removeItem('auralis_token');
                localStorage.removeItem('auralis_user');
            }
        }
    })();
</script>
{% endblock %}
