<!-- Create Meeting Modal -->
<div id="createMeetingModal" class="fixed inset-0 z-50 hidden" aria-labelledby="modal-title" role="dialog"
    aria-modal="true">
    <div class="fixed inset-0 bg-black/60 backdrop-blur-sm transition-opacity" onclick="closeCreateMeetingModal()">
    </div>

    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-center justify-center p-4 text-center">
            <div
                class="relative transform overflow-hidden rounded-2xl bg-white dark:bg-[#1e1e1e] text-left shadow-2xl transition-all w-full max-w-sm border border-gray-100 dark:border-gray-700">
                <div class="p-6">
                    <h3 class="text-xl font-bold mb-4 text-gray-900 dark:text-white">New Meeting</h3>
                    <input type="text" id="meetingTitleInput" placeholder="Meeting Title (optional)"
                        class="w-full mb-6 p-3 rounded-xl border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-sm focus:ring-2 focus:ring-brand-500 outline-none">

                    <div class="space-y-3">
                        <button onclick="handleMeetCreation('instant')"
                            class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors text-left group">
                            <span
                                class="material-symbols-outlined text-brand-500 bg-brand-50 dark:bg-brand-900/20 p-2 rounded-lg group-hover:scale-110 transition-transform">add</span>
                            <div>
                                <p class="font-semibold text-sm text-gray-900 dark:text-gray-200">Start an instant
                                    meeting</p>
                            </div>
                        </button>
                        <button onclick="handleMeetCreation('later')"
                            class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors text-left group">
                            <span
                                class="material-symbols-outlined text-brand-500 bg-brand-50 dark:bg-brand-900/20 p-2 rounded-lg group-hover:scale-110 transition-transform">link</span>
                            <div>
                                <p class="font-semibold text-sm text-gray-900 dark:text-gray-200">Create a meeting for
                                    later</p>
                            </div>
                        </button>
                        <button onclick="handleMeetCreation('schedule')"
                            class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors text-left group">
                            <span
                                class="material-symbols-outlined text-brand-500 bg-brand-50 dark:bg-brand-900/20 p-2 rounded-lg group-hover:scale-110 transition-transform">calendar_today</span>
                            <div>
                                <p class="font-semibold text-sm text-gray-900 dark:text-gray-200">Schedule in Calendar
                                </p>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="bg-gray-50 dark:bg-[#252525] px-4 py-3 sm:px-6 flex justify-end">
                    <button type="button"
                        class="text-sm font-semibold text-gray-900 dark:text-gray-300 hover:text-gray-700 dark:hover:text-white"
                        onclick="closeCreateMeetingModal()">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
