<!-- Outgoing Call Modal -->
<div id="outgoingCallModal" class="fixed inset-0 z-50 hidden" aria-labelledby="modal-title" role="dialog"
    aria-modal="true">
    <div class="fixed inset-0 bg-black/80 backdrop-blur-md transition-opacity"></div>

    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-screen items-center justify-center p-4 text-center">
            <div class="flex flex-col items-center gap-8">
                <div class="relative">
                    <div
                        class="w-32 h-32 rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center animate-pulse">
                        <span class="material-symbols-outlined text-6xl text-gray-400">person</span>
                    </div>
                </div>

                <div class="text-center space-y-2">
                    <h3 class="text-2xl font-bold text-white">Calling...</h3>
                    <p id="targetNameDisplay" class="text-xl text-gray-300">Contact Name</p>
                </div>

                <button onclick="cancelCall()"
                    class="w-16 h-16 rounded-full bg-red-500 hover:bg-red-600 flex items-center justify-center text-white shadow-lg shadow-red-500/30 transition-all hover:scale-110 active:scale-95">
                    <span class="material-symbols-outlined text-3xl">call_end</span>
                </button>
            </div>
        </div>
    </div>
</div>
