{% extends "base.html" %}

{% block content %}
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

<div class="flex h-screen bg-gray-50 dark:bg-gray-900 overflow-hidden">
    <!-- Mobile Header -->
    <div
        class="fixed top-0 left-0 right-0 z-40 md:hidden bg-white dark:bg-[#1a1c1e] border-b border-gray-200 dark:border-gray-800 px-4 py-3 flex items-center justify-between">
        <button onclick="toggleSidebar()" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg">
            <span class="material-symbols-outlined">menu</span>
        </button>
        <h1 class="text-lg font-bold">Auralis</h1>
        <div class="w-10"></div>
    </div>

    <!-- Sidebar Overlay -->
    <div id="sidebarOverlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-40 hidden md:hidden"></div>

    <!-- Sidebar -->
    {% set active_page = 'settings' %}
    {% include 'components/_sidebar.html' %}

    <!-- Main Content -->
    <main class="flex-1 flex flex-col pt-16 md:pt-0 overflow-hidden relative">
        <header
            class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-700 p-4 sticky top-0 z-20">
            <div class="flex items-center justify-between">
                <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100">Settings</h2>
                <span id="userName" class="text-sm font-medium text-gray-600 dark:text-gray-300">User</span>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-6 scroll-smooth">
            <div class="max-w-2xl mx-auto space-y-8">

                <!-- Profile Settings -->
                <div
                    class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm border border-gray-100 dark:border-gray-700">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-6">Profile Information</h3>
                    <form id="profileForm" class="space-y-4">
                        <div>
                            <label for="name"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Full
                                Name</label>
                            <input type="text" id="name" name="name"
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white">
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="role"
                                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Role</label>
                                <select id="role" name="role"
                                    class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white">
                                    <option value="student">Student</option>
                                    <option value="professional">Professional</option>
                                    <option value="founder">Founder</option>
                                </select>
                            </div>
                            <div>
                                <label for="tone"
                                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Default
                                    Tone</label>
                                <select id="tone" name="tone"
                                    class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white">
                                    <option value="formal">Formal</option>
                                    <option value="semi-formal">Semi-Formal</option>
                                    <option value="casual">Casual</option>
                                </select>
                            </div>
                        </div>

                        <div class="pt-2">
                            <button type="submit"
                                class="px-6 py-2 bg-brand-600 hover:bg-brand-500 text-white font-medium rounded-lg transition-colors">
                                Save Profile
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Security Settings -->
                <div
                    class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm border border-gray-100 dark:border-gray-700">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-6">Security</h3>
                    <form id="passwordForm" class="space-y-4">
                        <div>
                            <label for="password"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">New
                                Password</label>
                            <input type="password" id="password" name="password" minlength="6"
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white">
                        </div>

                        <div class="pt-2">
                            <button type="submit"
                                class="px-6 py-2 bg-gray-600 hover:bg-gray-500 text-white font-medium rounded-lg transition-colors">
                                Change Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>

<script>
    checkAuth();

    // Load current settings
    async function loadSettings() {
        try {
            const user = await apiCall('/settings/api/profile');
            document.getElementById('name').value = user.name || '';
            if (user.role) document.getElementById('role').value = user.role;
            if (user.tone) document.getElementById('tone').value = user.tone;
            document.getElementById('userName').textContent = user.name || 'User';
        } catch (err) {
            console.error('Failed to load settings', err);
        }
    }

    // Update Profile
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = {
            name: document.getElementById('name').value,
            role: document.getElementById('role').value,
            tone: document.getElementById('tone').value
        };
        try {
            await apiCall('/settings/api/profile', 'POST', data);
            alert('Profile updated successfully!');
            // Update local storage name cache
            const userCache = JSON.parse(localStorage.getItem('auralis_user') || '{}');
            userCache.name = data.name;
            localStorage.setItem('auralis_user', JSON.stringify(userCache));
            document.getElementById('userName').textContent = data.name;
        } catch (err) {
            alert(err.message);
        }
    });

    // Change Password
    document.getElementById('passwordForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const password = document.getElementById('password').value;
        if (!password) return;

        try {
            await apiCall('/settings/api/password', 'POST', { password });
            document.getElementById('password').value = '';
            alert('Password changed successfully!');
        } catch (err) {
            alert(err.message);
        }
    });

    loadSettings();
</script>
{% endblock %}
