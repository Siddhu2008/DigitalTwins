<!-- CALLS TAB -->
<div id="tab-calls" class="hidden flex-1 flex flex-col overflow-hidden animate-fade-in px-8 lg:px-24">
    <div class="max-w-4xl pt-12 mx-auto w-full">
        <div class="space-y-3 text-center mb-10">
            <h2 class="text-4xl lg:text-[56px] font-normal leading-tight text-[#202124] dark:text-white">
                Direct calls and video
            </h2>
            <p class="text-lg lg:text-xl text-[#5f6368] dark:text-[#bdc1c6] font-normal mx-auto leading-relaxed">
                Instant connection with your contacts
            </p>
        </div>

        <div class="max-w-2xl mx-auto space-y-8">
            <!-- User Search Input -->
            <div class="relative">
                <span
                    class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 font-light">search</span>
                <input type="text" id="userSearchInput" oninput="handleUserSearch()"
                    placeholder="Search by name or email"
                    class="pl-12 pr-4 py-4 rounded-xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-transparent focus:border-[#1a73e8] focus:ring-1 focus:ring-[#1a73e8] outline-none w-full shadow-sm transition-all text-sm">
            </div>

            <!-- Search Results -->
            <div id="searchResults" class="space-y-2 max-h-[400px] overflow-y-auto pr-2 custom-scrollbar">
                <!-- Population via JS -->
            </div>

            <!-- Recent Activity -->
            <div class="pt-10 border-t border-gray-100 dark:border-gray-800">
                <h3 class="text-[11px] font-bold text-gray-400 uppercase tracking-[0.2em] mb-4 ml-1">Recent Activity
                </h3>
                <div id="recentCallsList" class="space-y-3">
                    <p class="text-gray-400 text-sm italic px-1">Loading activity...</p>
                </div>
            </div>
        </div>
    </div>
</div>
