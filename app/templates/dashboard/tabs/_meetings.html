<!-- MEETINGS TAB -->
<div id="tab-meetings" class="flex-1 flex flex-col overflow-hidden animate-fade-in px-8 lg:px-24">
    <div class="max-w-4xl pt-12 mx-auto w-full">
        <!-- Heading -->
        <div class="space-y-3 text-center mb-10">
            <h2 class="text-5xl lg:text-[64px] font-normal leading-tight text-[#202124] dark:text-white">
                Video calls and meetings for everyone
            </h2>
            <p
                class="text-xl lg:text-2xl text-[#5f6368] dark:text-[#bdc1c6] font-normal max-w-2xl mx-auto leading-relaxed">
                Connect, collaborate, and celebrate from anywhere with Auralis Meet
            </p>
        </div>

        <!-- Action Row -->
        <div class="flex flex-col sm:flex-row items-center justify-center gap-6 pt-4">
            <!-- New meeting button -->
            <button onclick="openCreateMeetingModal()"
                class="bg-[#1a73e8] hover:bg-[#1557b0] text-white px-6 py-3.5 rounded-md text-[15px] font-medium flex items-center gap-3 transition-colors shadow-md">
                <span class="material-symbols-outlined">video_call</span>
                New meeting
            </button>

            <!-- Input and Join -->
            <div class="flex items-center gap-4">
                <div class="relative">
                    <span
                        class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 font-light">keyboard</span>
                    <input type="text" id="meetCodeInput" placeholder="Enter a code or link"
                        class="pl-12 pr-4 py-3.5 rounded-md border border-gray-400 dark:border-gray-600 bg-white dark:bg-transparent focus:border-[#1a73e8] focus:ring-1 focus:ring-[#1a73e8] outline-none w-72 lg:w-80 transition-all placeholder:text-[#5f6368] text-sm">
                </div>
                <button onclick="joinByCode()" id="btnJoinCode"
                    class="text-gray-400 font-bold px-4 py-2 hover:bg-gray-50 dark:hover:bg-gray-800 disabled:opacity-50 transition-all text-[15px]"
                    disabled>
                    Join
                </button>
            </div>
        </div>

        <!-- Divider & Footer -->
        <div class="border-t border-gray-300 dark:border-gray-700 w-full mt-16 pt-8">
            <p class="text-[14px] text-[#5f6368] dark:text-[#bdc1c6]">
                <a href="#" class="text-[#1a73e8] hover:underline">Learn more</a> about Auralis Meet
            </p>
        </div>
    </div>
</div>
