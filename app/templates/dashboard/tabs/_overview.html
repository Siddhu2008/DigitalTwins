<!-- DASHBOARD (OVERVIEW) TAB -->
<div id="tab-dashboard" class="hidden flex-1 flex flex-col overflow-hidden animate-fade-in p-8">
    <header class="flex justify-between items-center mb-10">
        <div>
            <h2 class="text-3xl font-regular">Overview</h2>
            <p class="text-sm text-gray-500 mt-1">Hello <span id="displayUserNameOverview"
                    class="text-[#1a73e8]">User</span>, here's your activity.</p>
        </div>
        <button onclick="document.getElementById('uploadModal').classList.remove('hidden')"
            class="bg-[#1a73e8] hover:bg-[#1557b0] text-white px-6 py-2.5 rounded-full text-sm font-medium transition-all shadow-sm">
            Upload Meeting
        </button>
    </header>

    <div class="flex-1 overflow-y-auto space-y-10 custom-scrollbar pr-2">
        <!-- Stats Row -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="bg-gray-50 dark:bg-gray-800/50 p-6 rounded-xl border border-gray-100 dark:border-gray-800">
                <h3 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">Total Meetings</h3>
                <p id="totalMeetingsCount" class="text-4xl font-light">0</p>
            </div>
            <div class="bg-gray-50 dark:bg-gray-800/50 p-6 rounded-xl border border-gray-100 dark:border-gray-800">
                <h3 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">Upcoming</h3>
                <p id="upcomingMeetingsCount" class="text-4xl font-light">0</p>
            </div>
            <div class="bg-gray-50 dark:bg-gray-800/50 p-6 rounded-xl border border-gray-100 dark:border-gray-800">
                <h3 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">Tone Accuracy</h3>
                <p class="text-4xl font-light">94%</p>
            </div>
        </div>

        <!-- History/List Section -->
        <div>
            <h3 class="text-xs font-bold text-gray-400 uppercase tracking-[0.2em] mb-6">Recent Meeting History</h3>
            <div id="meetingsListOverview" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Data populated via JS -->
            </div>
        </div>
    </div>
</div>
