{% extends "base.html" %}

{% block content %}
<div class="h-screen flex flex-col items-center justify-center bg-gray-50 dark:bg-gray-900 text-center p-4">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl max-w-md w-full">
        <div class="text-red-500 mb-4">
            <svg class="w-16 h-16 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Meeting Not Found</h1>
        <p class="text-gray-500 dark:text-gray-400 mb-6">{{ message or "The meeting code you entered doesn't look
            right." }}</p>

        <a href="/dashboard/"
            class="inline-block bg-brand-600 hover:bg-brand-500 text-white font-medium px-6 py-3 rounded-lg transition-colors">
            Return to Dashboard
        </a>
    </div>
</div>
{% endblock %}
