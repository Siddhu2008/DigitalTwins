{% extends "base.html" %}

{% block content %}
<div class="h-screen bg-[#202124] text-white flex flex-col overflow-hidden font-sans">

    <!-- HEADER -->
    <header class="flex justify-between items-center p-4 bg-[#202124] z-10 shadow-sm">
        <div class="flex items-center gap-2">
            <span class="text-xl font-medium text-gray-300">Auralis Meet</span>
        </div>
        <div class="flex items-center gap-4">
            <span id="clock" class="text-lg text-gray-400">12:00</span>
            <div id="userAvatar" class="w-8 h-8 rounded-full bg-purple-600 flex items-center justify-center text-sm">U
            </div>
        </div>
    </header>

    <div class="flex-1 flex overflow-hidden">
        <!-- LEFT: MAIN STAGE (Videos) -->
        <div class="flex-1 flex flex-col relative p-4" id="mainStage">

            <!-- Video Grid -->
            <div id="videoGrid" class="h-full w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 auto-rows-fr">
                <!-- Local Video -->
                <div
                    class="relative bg-[#3c4043] rounded-lg overflow-hidden flex items-center justify-center border border-gray-700">
                    <video id="localVideo" autoplay muted playsinline
                        class="w-full h-full object-cover transform scale-x-[-1]"></video>
                    <div class="absolute bottom-2 left-2 bg-black/60 px-2 py-1 rounded text-xs">You</div>
                </div>
                <!-- Remote Videos injected here -->
            </div>

            <!-- Meeting Info Overlay -->
            <div class="absolute bottom-6 left-6 z-20 hidden md:block">
                <div class="bg-[#202124]/90 p-3 rounded-lg text-white text-sm border border-gray-700">
                    <p class="text-xs text-gray-400 font-medium uppercase mb-1">Meeting Code</p>
                    <div class="flex items-center gap-2">
                        <span class="font-mono tracking-wider">{{ meeting_id }}</span>
                        <button onclick="navigator.clipboard.writeText('{{ meeting_id }}'); alert('Copied!')"
                            class="text-gray-400 hover:text-white" title="Copy Code">
                            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- CONTROLS -->
            <div
                class="absolute bottom-6 left-1/2 transform -translate-x-1/2 flex items-center gap-3 bg-[#202124] border border-[#3c4043] px-6 py-3 rounded-full shadow-2xl z-20">
                <button onclick="toggleAudio()" id="btnAudio"
                    class="w-12 h-12 rounded-full bg-[#3c4043] hover:bg-[#4d5155] flex items-center justify-center transition-colors">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                    </svg>
                </button>
                <button onclick="toggleVideo()" id="btnVideo"
                    class="w-12 h-12 rounded-full bg-[#3c4043] hover:bg-[#4d5155] flex items-center justify-center transition-colors">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                </button>
                <button onclick="shareScreen()"
                    class="w-12 h-12 rounded-full bg-[#3c4043] hover:bg-[#4d5155] flex items-center justify-center transition-colors">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                </button>
                <button onclick="toggleChat()"
                    class="w-12 h-12 rounded-full bg-[#3c4043] hover:bg-[#4d5155] flex items-center justify-center transition-colors relative">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                    </svg>
                    <div id="chatBadge"
                        class="hidden absolute top-0 right-0 w-3 h-3 bg-red-500 rounded-full border-2 border-[#202124]">
                    </div>
                </button>
                <button onclick="window.location.href='/dashboard/'"
                    class="w-16 h-12 rounded-full bg-red-600 hover:bg-red-700 flex items-center justify-center transition-colors ml-2">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 8l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M5 3a2 2 0 00-2 2v1c0 8.284 6.716 15 15 15h1a2 2 0 002-2v-3.28a1 1 0 00-.684-.948l-4.493-1.498a1 1 0 00-1.21.502l-1.13 2.257a11.042 11.042 0 01-5.516-5.517l2.257-1.128a1 1 0 00.502-1.21L9.228 3.683A1 1 0 008.279 3H5z" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- RIGHT: CHAT SIDEBAR -->
        <div id="chatSidebar" class="hidden w-80 bg-white dark:bg-[#202124] border-l border-gray-700 flex flex-col">
            <div class="p-4 border-b border-gray-700 flex justify-between items-center">
                <h3 class="font-bold text-gray-200">In-call messages</h3>
                <button onclick="toggleChat()" class="text-gray-400 hover:text-white">✕</button>
            </div>

            <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-4">
                <div class="text-center text-xs text-gray-500 mt-4">Messages are visible to everyone in the call.</div>
            </div>

            <form id="chatForm" class="p-4 border-t border-gray-700 bg-[#202124]">
                <div class="relative">
                    <input type="text" id="chatInput" placeholder="Send a message..."
                        class="w-full bg-[#3c4043] text-white rounded-full px-4 py-3 pr-10 outline-none focus:ring-1 focus:ring-brand-500">
                    <button type="submit"
                        class="absolute right-2 top-1/2 transform -translate-y-1/2 text-brand-400 hover:text-brand-300 p-2">
                        ➔
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const meetingId = "{{ meeting_id }}";
    const socket = io();
    const rtcConfig = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    // Globals
    let localStream;
    const peers = {}; // { sid: { connection, name } }
    let myName = "User";
    let isVideo = true, isAudio = true;

    // Auth & Identity
    const userCache = JSON.parse(localStorage.getItem('auralis_user') || '{}');
    myName = userCache.name || 'Guest_' + Math.floor(Math.random() * 1000);
    document.getElementById('userAvatar').textContent = myName.charAt(0).toUpperCase();

    // DOM
    const videoGrid = document.getElementById('videoGrid');
    const chatSidebar = document.getElementById('chatSidebar');
    const chatMessages = document.getElementById('chatMessages');

    // --- INIT ---
    async function start() {
        // Clock
        setInterval(() => document.getElementById('clock').textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }), 1000);

        try {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('localVideo').srcObject = localStream;

            // Join Room
            socket.emit('join_meeting', { meetingId, name: myName });

        } catch (e) {
            console.error(e);
            alert('Camera access failed.');
        }
    }

    // --- SOCKET EVENTS ---

    // 0. Error Handler (e.g., Invalid ID)
    socket.on('error', (data) => {
        alert(data.message);
        window.location.href = '/dashboard/';
    });

    // 1. Get info about already connected users
    socket.on('room_info', (data) => {
        // data.users = [{sid, name}, ...]
        data.users.forEach(user => {
            initConnection(user.sid, user.name, true); // I am the newcomer, so I offer
        });
    });

    // 2. Someone else joined
    socket.on('user_joined', (data) => {
        console.log('User joined:', data.name);
        initConnection(data.sid, data.name, false); // They will offer
    });

    // 3. User left
    socket.on('user_left', (data) => {
        if (peers[data.sid]) {
            peers[data.sid].connection.close();
            delete peers[data.sid];
            const el = document.getElementById('video-' + data.sid);
            if (el) el.remove();
        }
    });

    // 4. Signaling
    socket.on('signal', async (data) => {
        const peer = peers[data.from];
        if (!peer) return; // Should exist from handshake events

        const pc = peer.connection;
        try {
            if (data.type === 'offer') {
                await pc.setRemoteDescription(data.data);
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                socket.emit('signal', { type: 'answer', data: answer, to: data.from });
            } else if (data.type === 'answer') {
                await pc.setRemoteDescription(data.data);
            } else if (data.type === 'candidate') {
                if (data.data) await pc.addIceCandidate(data.data);
            }
        } catch (e) { console.error('Signaling Error', e); }
    });

    // 5. Chat
    socket.on('chat_message', (data) => {
        const div = document.createElement('div');
        div.className = "flex flex-col animate-fade-in";
        const isMe = data.sid === socket.id;
        div.innerHTML = `
            <div class="flex items-baseline justify-between mb-1">
                <span class="font-bold text-sm ${isMe ? 'text-brand-400' : 'text-gray-300'}">${data.from}</span>
                <span class="text-xs text-gray-500">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
            </div>
            <p class="text-sm text-gray-100 bg-[#3c4043] p-2 rounded-lg break-words">${data.message}</p>
        `;
        chatMessages.appendChild(div);
        chatMessages.scrollTop = chatMessages.scrollHeight;

        if (chatSidebar.classList.contains('hidden')) {
            document.getElementById('chatBadge').classList.remove('hidden');
        }
    });

    // --- WEBRTC CORE ---
    function initConnection(sid, name, isInitiator) {
        const pc = new RTCPeerConnection(rtcConfig);

        // Add Local Tracks
        localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

        // Handle Remote Stream
        pc.ontrack = (event) => {
            let vid = document.getElementById('video-' + sid);
            if (!vid) {
                // Creates wrapper
                const wrap = document.createElement('div');
                wrap.id = 'video-' + sid;
                wrap.className = "relative bg-[#3c4043] rounded-lg overflow-hidden flex items-center justify-center border border-gray-700";

                const v = document.createElement('video');
                v.autoplay = true;
                v.playsInline = true;
                v.className = "w-full h-full object-cover";
                v.srcObject = event.streams[0];

                const label = document.createElement('div');
                label.className = "absolute bottom-2 left-2 bg-black/60 px-2 py-1 rounded text-xs";
                label.textContent = name;

                wrap.appendChild(v);
                wrap.appendChild(label);
                videoGrid.appendChild(wrap);
            }
        };

        pc.onicecandidate = (event) => {
            if (event.candidate) {
                socket.emit('signal', { type: 'candidate', data: event.candidate, to: sid });
            }
        };

        peers[sid] = { connection: pc, name: name };

        if (isInitiator) {
            pc.createOffer().then(offer => {
                pc.setLocalDescription(offer);
                socket.emit('signal', { type: 'offer', data: offer, to: sid });
            });
        }
    }

    // --- CONTROLS ---
    function toggleAudio() {
        isAudio = !isAudio;
        localStream.getAudioTracks().forEach(t => t.enabled = isAudio);
        updateBtn('btnAudio', isAudio);
    }
    function toggleVideo() {
        isVideo = !isVideo;
        localStream.getVideoTracks().forEach(t => t.enabled = isVideo);
        updateBtn('btnVideo', isVideo);
    }

    function updateBtn(id, active) {
        const btn = document.getElementById(id);
        if (active) {
            btn.classList.add('bg-[#3c4043]'); btn.classList.remove('bg-red-600', 'hover:bg-red-700');
        } else {
            btn.classList.remove('bg-[#3c4043]'); btn.classList.add('bg-red-600', 'hover:bg-red-700');
        }
    }

    function toggleChat() {
        chatSidebar.classList.toggle('hidden');
        document.getElementById('chatBadge').classList.add('hidden');
    }

    document.getElementById('chatForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const inp = document.getElementById('chatInput');
        if (inp.value.trim()) {
            socket.emit('send_chat', { meetingId, message: inp.value.trim() });
            inp.value = '';
        }
    });

    async function shareScreen() {
        try {
            const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
            const screenTrack = screenStream.getVideoTracks()[0];

            // Replace track for ALL peers
            for (let sid in peers) {
                const pc = peers[sid].connection;
                const sender = pc.getSenders().find(s => s.track.kind === 'video');
                if (sender) sender.replaceTrack(screenTrack);
            }
            document.getElementById('localVideo').srcObject = screenStream;

            screenTrack.onended = () => {
                const camTrack = localStream.getVideoTracks()[0];
                for (let sid in peers) {
                    const pc = peers[sid].connection;
                    const sender = pc.getSenders().find(s => s.track.kind === 'video');
                    if (sender) sender.replaceTrack(camTrack);
                }
                document.getElementById('localVideo').srcObject = localStream;
            };
        } catch (e) { console.error(e); }
    }

    start();
</script>
<style>
    @keyframes fade-in {
        from {
            opacity: 0;
            transform: translateY(5px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-fade-in {
        animation: fade-in 0.2s ease-out forwards;
    }
</style>
{% endblock %}
