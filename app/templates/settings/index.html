{% extends "base.html" %}

{% block content %}
<div class="flex h-screen bg-gray-50 dark:bg-gray-900 overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 hidden md:flex flex-col">
        <div class="p-6 border-b border-gray-200 dark:border-gray-700">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-brand-500 to-brand-600 bg-clip-text text-transparent">
                Auralis</h1>
            <p class="text-xs text-gray-500 mt-1">Your Digital Twin</p>
        </div>

        <nav class="flex-grow p-4 space-y-1">
            <a href="/dashboard/"
                class="flex items-center px-4 py-3 text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700 rounded-lg group transition-colors">
                <svg class="w-5 h-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                </svg>
                <span class="font-medium">Dashboard</span>
            </a>
            <a href="/tone/"
                class="flex items-center px-4 py-3 text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700 rounded-lg group transition-colors">
                <svg class="w-5 h-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>
                <span class="font-medium">Tone Learning</span>
            </a>
            <a href="/settings/"
                class="flex items-center px-4 py-3 text-brand-600 bg-brand-50 dark:bg-brand-900/20 rounded-lg group transition-colors">
                <svg class="w-5 h-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.356a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.356 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.356a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span class="font-medium">Settings</span>
            </a>
        </nav>

        <div class="p-4 border-t border-gray-200 dark:border-gray-700">
            <button onclick="handleLogout()"
                class="flex items-center w-full px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition-colors">
                <svg class="w-5 h-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                Sign Out
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col overflow-hidden relative">
        <header
            class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-700 p-4 sticky top-0 z-20">
            <div class="flex items-center justify-between">
                <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100">Settings</h2>
                <span id="userName" class="text-sm font-medium text-gray-600 dark:text-gray-300">User</span>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-6 scroll-smooth">
            <div class="max-w-2xl mx-auto space-y-8">

                <!-- Profile Settings -->
                <div
                    class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm border border-gray-100 dark:border-gray-700">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-6">Profile Information</h3>
                    <form id="profileForm" class="space-y-4">
                        <div>
                            <label for="name"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Full
                                Name</label>
                            <input type="text" id="name" name="name"
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white">
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="role"
                                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Role</label>
                                <select id="role" name="role"
                                    class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white">
                                    <option value="student">Student</option>
                                    <option value="professional">Professional</option>
                                    <option value="founder">Founder</option>
                                </select>
                            </div>
                            <div>
                                <label for="tone"
                                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Default
                                    Tone</label>
                                <select id="tone" name="tone"
                                    class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white">
                                    <option value="formal">Formal</option>
                                    <option value="semi-formal">Semi-Formal</option>
                                    <option value="casual">Casual</option>
                                </select>
                            </div>
                        </div>

                        <div class="pt-2">
                            <button type="submit"
                                class="px-6 py-2 bg-brand-600 hover:bg-brand-500 text-white font-medium rounded-lg transition-colors">
                                Save Profile
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Security Settings -->
                <div
                    class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm border border-gray-100 dark:border-gray-700">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-6">Security</h3>
                    <form id="passwordForm" class="space-y-4">
                        <div>
                            <label for="password"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">New
                                Password</label>
                            <input type="password" id="password" name="password" minlength="6"
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white">
                        </div>

                        <div class="pt-2">
                            <button type="submit"
                                class="px-6 py-2 bg-gray-600 hover:bg-gray-500 text-white font-medium rounded-lg transition-colors">
                                Change Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>

<script>
    checkAuth();

    // Load current settings
    async function loadSettings() {
        try {
            const user = await apiCall('/settings/api/profile');
            document.getElementById('name').value = user.name || '';
            if (user.role) document.getElementById('role').value = user.role;
            if (user.tone) document.getElementById('tone').value = user.tone;
            document.getElementById('userName').textContent = user.name || 'User';
        } catch (err) {
            console.error('Failed to load settings', err);
        }
    }

    // Update Profile
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = {
            name: document.getElementById('name').value,
            role: document.getElementById('role').value,
            tone: document.getElementById('tone').value
        };
        try {
            await apiCall('/settings/api/profile', 'POST', data);
            alert('Profile updated successfully!');
            // Update local storage name cache
            const userCache = JSON.parse(localStorage.getItem('auralis_user') || '{}');
            userCache.name = data.name;
            localStorage.setItem('auralis_user', JSON.stringify(userCache));
            document.getElementById('userName').textContent = data.name;
        } catch (err) {
            alert(err.message);
        }
    });

    // Change Password
    document.getElementById('passwordForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const password = document.getElementById('password').value;
        if (!password) return;

        try {
            await apiCall('/settings/api/password', 'POST', { password });
            document.getElementById('password').value = '';
            alert('Password changed successfully!');
        } catch (err) {
            alert(err.message);
        }
    });

    loadSettings();
</script>
{% endblock %}
